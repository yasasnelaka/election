<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${page_details.getTitle()}">Dashboard</title>

    <div th:replace="fragments/layout-fragments::styles"></div>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="fragments/layout-fragments::preloader"></div>

    <!-- Navbar -->
    <div th:replace="fragments/navbar-fragments::top_navbar"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="fragments/sidebar-fragments::sidebar(user=${user})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:replace="fragments/layout-fragments::page_header(title=${page_details.getHeader()})"></div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <!-- /.card -->

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-users mr-1"></i>
                                    Citizens
                                </h3>
                                <div class="card-tools">
                                    <ul class="nav nav-pills ml-auto">
                                        <li class="nav-item">
                                            <button type="button" class="btn btn-primary float-right"
                                                    data-toggle="modal" data-target="#customer-registration-modal"><i
                                                    class="fas fa-user-plus"></i> Add Citizen
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Province</th>
                                        <th>District</th>
                                        <th>Polling Division</th>
                                        <th>NIC</th>
                                        <th>Full Name</th>
                                        <th>Gender</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Western</td>
                                        <td>Colombo</td>
                                        <td>A - Colombo North</td>
                                        <td>945465666v</td>
                                        <td>John Smith</td>
                                        <td>Male</td>
                                        <td>john@gmail.com</td>
                                        <td>+94771234567</td>
                                        <td>
                                            <button type="button" class="btn btn-success"
                                                    data-toggle="modal" data-target="#customer-registration-modal"><i
                                                    class="fas fa-user-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>No.</th>
                                        <th>Province</th>
                                        <th>District</th>
                                        <th>Polling Division</th>
                                        <th>NIC</th>
                                        <th>Full Name</th>
                                        <th>Gender</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Actions</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="fragments/footer-fragments::footer"></div>

    <!-- Control Sidebar -->
    <div th:replace="fragments/layout-fragments::theme_settings"></div>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<!--Begin::Citizen Registration-->

<div class="modal fade" id="customer-registration-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/citizen-registration-request}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Citizen Registration</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="text" hidden name="formType" id="formType" value="0">
                <input type="text" hidden name="formId" id="formId" value="0">
                <div class="modal-body">
                    <!--                    <div class="form-group">-->
                    <!--                        <label>Province</label>-->
                    <!--                        <select class="form-control" id="province" name="province">-->
                    <!--                            <option selected value="0">Central Province</option>-->
                    <!--                            <option value="1">Eastern Province</option>-->
                    <!--                            <option value="2">Northern Province</option>-->
                    <!--                            <option value="3">Southern Province</option>-->
                    <!--                            <option value="4">Western Province</option>-->
                    <!--                            <option value="5">North Western Province</option>-->
                    <!--                            <option value="6">North Central Province</option>-->
                    <!--                            <option value="7">Uva Province</option>-->
                    <!--                            <option value="8">Sabaragamuwa Province</option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label for="district">District</label>
                        <select class="form-control" id="district" name="district" required>
                            <option selected value="0">Colombo</option>
                            <option value="1">Gampaha</option>
                            <option value="2">Kalutara</option>
                            <option value="3">Kandy</option>
                            <option value="4">Matale</option>
                            <option value="5">Nuwaraeliya</option>
                            <option value="6">Galle</option>
                            <option value="7">Matara</option>
                            <option value="8">Hambantota</option>
                            <option value="9">Jaffna</option>
                            <option value="10">Vavuniya</option>
                            <option value="11">Batticaloa</option>
                            <option value="12">Ampara</option>
                            <option value="13">Trincomalee</option>
                            <option value="14">Kurunegala</option>
                            <option value="15">Puttalam</option>
                            <option value="16">Anuradhapura</option>
                            <option value="17">Polonnaruwa</option>
                            <option value="18">Badulla</option>
                            <option value="19">Monaragala</option>
                            <option value="20">Ratnapura</option>
                            <option value="21">Kegalle</option>
                            <option value="22">Kilinochchi</option>
                            <option value="23">Mullaitivu</option>
                            <option value="24">Mannar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pollingDivision">Polling Division</label>
                        <select class="form-control" id="pollingDivision" name="pollingDivision" required>
                            <option selected value="1">A - Colombo North</option>
                            <option value="2">B - Colombo Central</option>
                            <option value="3">C - Borella</option>
                            <option value="4">D - Colombo East</option>
                            <option value="5">E - Colombo West</option>
                            <option value="6">F - Dehiwala</option>
                            <option value="7">G - Ratmalana</option>
                            <option value="8">H - Kolonnawa</option>
                            <option value="9">I - Kotte</option>
                            <option value="10">J - Kaduwela</option>
                            <option value="11">K - Avissawella</option>
                            <option value="12">L - Homagama</option>
                            <option value="13">M - Maharagama</option>
                            <option value="14">N - Kesbewa</option>
                            <option value="15">O - Moratuwa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nic">NIC Number</label>
                        <input type="text" class="form-control" id="nic" name="nic" placeholder="Enter NIC" required>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required
                               placeholder="Enter Full Name of the Citizen">
                    </div>
                    <div class="form-group">
                        <label for="gender">gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option selected value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" required
                               placeholder="Enter mobile number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" rows="3" name="address" id="address" required
                                  placeholder="Enter address"></textarea>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!--End::Citizen Registration-->
